<script>
	// Radio button utility functions
	function radioGetValue(name) {
		for (ele of document.getElementsByName(name))
			if (ele.checked)
				return (ele.value);
		return ('');
	}
	
	function radioSetValue(name, value) {
		for (ele of document.getElementsByName(name))
			ele.checked = (ele.value == value);
	}
</script>							
<script>
	// Communications with the orrery
    async function postData(url='', data={}) {
	    const response = await fetch(url, {
				method:'POST',
				headers: {'Content-Type': 'application/json'},
				body: JSON.stringify(data)});
		return await response.json();
	}

	function halt() {
		postData('/api/halt');
	}

	function deenergize() {
		postData('/api/deenergize');
	}

	function resume() {
		postData('/api/resume');
	}

	function goNow() {
		postData('/api/timeNow');
	}

	function move(amt, typ) {
		postData('/api/move', {'amt': amt, 'typ': typ});
	}

	function demo() {
		postData('/api/demo');
	}

	function setSpeed(days_per_second) {
		var stepsPerSecond = Math.round(days_per_second * 3200 * 10000 / 88);
		postData('/api/setsettings', {"settings": {"maxSpeed": stepsPerSecond}});
	}

	function resetNow() {
		if (confirm("\nRESET NOW!\n\nThis may make it so the positions of the planets\nno longer match the time.\n\nAre you sure?"))
			postData('/api/resetnow');
	}

	function reboot() {
		if (confirm("\nREBOOT!\n\nAre you sure you want to reboot?"))
			postData('/api/reboot');
	}

    function shutdown() {
        if (confirm("\nSHUTDOWN and HALT!\n\nThis will shutdown the orrery computer\nso it can be unplugged safely (wait 30 seconds).\nPlug the computer back in to restart.\n\nAre you sure?"))
            postData('/api/shutdown');
    }

	function swupdate() {
		if (confirm("\nUPDATE SOFTWARE\n\nThe orrery needs to be connected to the internet.\nThe orrery will REBOOT!\nForce reload the webpage when finished (about a minute).\n\nAre you sure?"))
			postData('/api/swupdate');
	}

</script>
<script>
	// Planets, sizes, and colors
	let pInfo = new Map([
		['Mercury', [ 2, '#909090']],
		['Venus',   [ 4, '#D09000']],
		['Earth',   [ 4, '#3050FF']],
		['Mars',    [ 3, '#B01010']],
		['Jupiter', [ 9, '#907005']],
		['Saturn',  [ 8, '#909000']],
		['Uranus',  [ 6, '#157065']],
		['Neptune', [ 6, '#4040FF']]
	]);

	// Cache the planet images
	let images = new Map();
	for (let [name, values] of pInfo.entries()) {
		let img = new Image();
		img.src = '/data/'+name+'.png';
		images[name] = img;
	}

	// And the sun
	let sunImage = new Image();
	sunImage.src = '/data/Sun.png';

	// Table of month lengths for angle to date conversion
	let months = [
		['Jan', 31], ['Feb', 28], ['Mar', 31], ['Apr', 30], ['May', 31], ['Jun', 30],
		['Jul', 31], ['Aug', 31], ['Sep', 30], ['Oct', 31], ['Nov', 30], ['Dec', 31]];

	function dateFromDay(day){
	    var date = new Date();
		date.setMonth(0);
	    return new Date(date.setDate(day)); // add the number of days
	}

    let dateShift = 11;         // Days between the winter solstice and January 1
    let DATE_TO_DEG = 360/365;

	// Table of Zodiac names
	let zodiac = [
		"Aires", "Taurus", "Gemini", "Cancer", "Leo", "Virgo",
		"Libra", "Scorpio", "Sagittarius", "Capricorn", "Aquarius", "Pisces"
	];

	zodiacStarts = "March 21";
    zodiacMode = 0;
    function toggleZodiacs() {
        zodiacMode = (zodiacMode + 1) % 3;
    }

	function radians(a) {return a * Math.PI / 180;}

    // Helper functions for calculating x,y from days or angles
    function rotateDays(day, radius, xc=0, yc=0) {
       return rotate(day * DATE_TO_DEG, radius, xc, yc);
    }

    function rotate(angle, radius, xc, yc) {
        let a = radians(angle);
        let x = xc + Math.cos(a) * radius;
        let y = yc - Math.sin(a) * radius;
        return {x, y};
    }

    function updatePlanetarium(data) {
        el = document.getElementById("planetarium");
		width = parseFloat(el.style.width);
		height = parseFloat(el.style.height);
        var c = document.getElementById("planets");
		c.width = width;
		c.height = height;
        var ctx = c.getContext("2d");
        let size = Math.min(width, height) / 2;
        let dist = size / 10;

        ctx.clearRect(0, 0, width, height);

        // Draw bounding circle
        ctx.beginPath();
        ctx.arc(size, size, size-1, 0, 2*Math.PI);
        ctx.setLineDash([100,0]);
        ctx.strokeStyle = '#AAA';
        ctx.stroke();

        // Draw a background gradient
        var gradient = ctx.createRadialGradient(size, size, 0, size, size, dist * 9);
        gradient.addColorStop(0 / 6, 'rgba(255,0,0,.8)');       //'red'
        gradient.addColorStop(1 / 6, 'rgba(255,165,0,.6)');     //'orange'
        gradient.addColorStop(2 / 6, 'rgba(255,255,0,.5)');     //'yellow'
        gradient.addColorStop(3 / 6, 'rgba(0,128,0,.4)');       //'green'
        gradient.addColorStop(4 / 6, 'rgba(0,0,255,.3)');       //'blue'
        gradient.addColorStop(5 / 6, 'rgba(75,0,130,.2)');      //'indigo'
        gradient.addColorStop(6 / 6, 'rgba(238,130,238,.1)');   //'violet'
        ctx.beginPath();
        ctx.fillStyle = gradient;
        ctx.arc(size, size, dist * 9, 0, 2*Math.PI);
        ctx.fill();
    
        // Draw the planet orbits
        positions = data.positions;
    	ctx.setLineDash([dist/5,dist/1.5]);
        var radius = dist;
        for (let [name, values] of pInfo.entries()) {
    	    ctx.setLineDash([radius/12,radius/24]);
            ctx.beginPath();
            ctx.arc(size, size, radius, 0, 2*Math.PI);
            ctx.strokeStyle = values[1];
            ctx.stroke();
			radius += dist;
        }

        // Draw month names, and separators
		ctx.font = '' + (size / 15) + 'px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
		ctx.setLineDash([]);
		ctx.strokeStyle = 'rgba(160,160,160,.8)';
		day = 0;
		for (let [name, days] of months) {
			ctx.beginPath();
            ctx.moveTo(size, size);
            p = rotateDays(day, dist * 10, size, size);
            ctx.lineTo(p.x, p.y);
			for (d = 1; d < days; d += 1) {
                p = rotateDays(day + d, dist * 9, size, size);
				ctx.moveTo(p.x, p.y);
				let distance = dist * (d % 7 ? 9.2 : 9.4);
                p = rotateDays(day + d, distance, size, size);
				ctx.lineTo(p.x, p.y);
			}
            ctx.stroke();

			a = (day + days / 2) * DATE_TO_DEG;
			txt = getCircularText(name, dist*10*2, -a, 'center', true, true, ctx.font, size/15, 0, '#FFFFFF' );
			ctx.drawImage(txt, (width-txt.width)/2, (height-txt.height)/2);
			day += days;
		}

        // Draw the sun
        let sunSize = dist * .85;
		ctx.drawImage(sunImage, size-sunSize, size-sunSize, sunSize*2, sunSize*2);
		
        // Indicate where the earth is in the calendar
        ctx.beginPath();
        ctx.strokeStyle = "rgba(240,240,120,.95)";
        ctx.lineWidth = 3;
        p = rotate(data.positions['Earth'][0] - dateShift * DATE_TO_DEG, dist * 8.5, size, size)
        ctx.moveTo(p.x, p.y);
        p = rotate(data.positions['Earth'][0] - dateShift * DATE_TO_DEG, dist * 9, size, size)
        ctx.lineTo(p.x, p.y);
		ctx.stroke();
        ctx.lineWidth = 1;

        // Draw the planets
        positions = data.positions;
        var radius = dist;
        for (let [name, values] of pInfo.entries()) {
			let rrx=values[0]*5;
			let rr=rrx/2;
            p = rotate(positions[name][0] - dateShift * DATE_TO_DEG, radius, size-rr, size-rr)
			ctx.drawImage(images[name], p.x, p.y, rrx, rrx);
			radius += dist;
        }
        
        // Draw the Heliocentric Zodiac names and separators
        if (zodiacMode == 1) {
            ctx.font = '' + (size / 18) + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.setLineDash([]);
            ctx.strokeStyle = '#C22';
            day = 81;
            period = 365.25 / 12.
            for (let name of zodiac) {
                ctx.beginPath();
                ctx.moveTo(size, size);
                p = rotateDays(day, dist * 9, size, size);
                ctx.lineTo(p.x, p.y);
                ctx.stroke();

                a = (day + period / 2) * DATE_TO_DEG;
                txt = getCircularText(name, dist*9*2, -a, 'center', true, true, ctx.font, size/18, 0, '#C22' );
                ctx.drawImage(txt, (width-txt.width)/2, (height-txt.height)/2);
                day += period;
            }
        }

        // Draw the Geocentric Zodiac names and separators
        if (zodiacMode == 2) {
            p = rotate(data.positions['Earth'][0] - dateShift * DATE_TO_DEG, dist * 3, size, size)
            centerX = p.x;
            centerY = p.y;
            ctx.font = '' + (size / 18) + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.setLineDash([]);
            ctx.strokeStyle = 'rgba(0,220,220,.7)';
            ctx.fillStyle = 'rgba(0,220,220,.7)';
            ctx.shadowBlur = size / 36;
            ctx.shadowColor = 'rgba(0,0,0,.9)';
            day = 0;
            period = 365.25 / 12.
            for (let name of zodiac) {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                p = rotateDays(day, dist * 20, centerX, centerY);
                ctx.lineTo(p.x, p.y);
                ctx.stroke();

                ctx.font = "20px serif";
                p = rotateDays(day + period/2, dist * 5, centerX, centerY);
                ctx.fillText(name, p.x, p.y); 
                day += period;
            }
            ctx.stroke();
        }
    }

    function updateLocations(data) {
        c = document.getElementById("locations");
        fontSize = parseFloat(c.style.height) / 12;

		t = document.createElement('table');
        t.style.fontFamily  = 'Electrolize';
		t.style.fontSize = fontSize;
		t.style.width = c.style.width;
		t.align = 'center';
		positions = data.positions;
        for (let [name, values] of pInfo.entries()) {
            tr = t.insertRow();
			tc = tr.insertCell();
			tc.innerHTML = '<img src="/data/'+name+'.png" height="'+fontSize+'">';
			tc.className = 'image';
            tc = tr.insertCell();
            tc.textContent = name;
            tc.style.color = values[1];
			tc.className = 'name';
            tc = tr.insertCell();
            tc.textContent = Math.round(positions[name][0], 0);
            tc.style.color = values[1];
            tc.className = 'angle';
            tc = tr.insertCell()
			doy = 365 * ((positions[name][0] - 90) / 360) - dateShift;
			d = dateFromDay(doy);
            tc.textContent = d.toString().substring(4,10);
            tc.style.color = values[1];
			tc.className = 'doy';
        }

        c.replaceChildren(t);
    }
</script>
<script>
	// Expert controls
	moveTable = [
            // Type,    Est. Number of Earth days
            ['Steps',   1/3200], 
            ['Days',    1],
            ['Mercury', 88],
            ['Venus',   225],
            ['Earth',   365],
            ['Mars',    687],
            ['Jupiter', 4333],
            ['Saturn',  10756],
            ['Uranus',  30687],
            ['Neptune', 60190]
            ];

	amounts = [
			[-100, 	'large'],
			[-10, 	'medium'],
			[-1, 	'small'],
			[0,		'none'],
			[1,		'small'],
			[10,	'medium'],
			[100,	'large']
			];

	function makeExpertControls() {
        // The MAX_DAYS constant is used to limit the number of days the orrery is requested to move
        let MAX_DAYS = 100000;
		t = document.createElement('table');
		t.id = 'expert_table';
		for ([name, days] of moveTable) {
			tr = t.insertRow();
			for ([amt, className] of amounts) { 
				tc = tr.insertCell();
				if (amt == 0) {
					tc.textContent = name;
					tc.align = 'center';
					tc.className = "range";
				}
				else {
					butt = document.createElement('button');
					butt.className = className;
					butt.innerHTML = amt;
					butt.onclick = new Function( "move("+amt+",'"+name+"')");
                    if (Math.abs(amt * days) > MAX_DAYS) {
                        butt.className = "disabled";
                        butt.disabled = true;
                        butt.opacity = '60%';
                    }
					tc.replaceChildren(butt);
				}
			}
		}
		document.getElementById('expert_controls').replaceChildren(t);
	}

	function sliderChange() {
		var c = document.getElementById("speed");
		var t = document.getElementById("speed_title");
		var daysPerSecond = parseInt(c.value);
		t.innerHTML = 'Speed ' + daysPerSecond + ' (days per second)';
		setSpeed(daysPerSecond);
	}

	function updateSlider(data) {
		stepsPerSecond = data.status.max_speed[0];
		var c = document.getElementById("speed");
		var t = document.getElementById("speed_title");
		daysPerSecond = Math.round(88 * (stepsPerSecond / 3200));
		c.value = daysPerSecond;
		t.innerHTML = 'Speed ' + daysPerSecond + ' (days per second)';
	}

	// Create live control buttons
	function makeButtons(parent, lvl) {
		const buttons = [
				[ "HALT!", 			"halt()",		"halt",			1 ],
				[ "De-energize", 	"deenergize()",	"deenergize",	1 ],
				[ "Resume",			"resume()",		"resume",		1 ],
				[ "Now",			"goNow()",		"now",			1 ],
				[ "Demo",			"demo()",		"demo",			1 ],
				[ "Reset Now",		"resetNow()",	"resetnow",		2 ],
				[ "Reboot",			"reboot()",		"reboot",		2 ],
                [ "Shutdown",       "shutdown()",   "shutdown",     2 ],
				[ "SW Update",		"swupdate()",	"swupdate",		2 ]
		];

		el = document.getElementById(parent);
        old_lvl = 1;
        for (button of buttons) {
			if (button[3] <= lvl) {
                if (old_lvl != button[3]) {
                    br = document.createElement('br');
                    el.appendChild(br);
                    old_lvl = button[3];
                }
				butt = document.createElement('button');
				butt.innerHTML = button[0];
				butt.onclick = new Function( button[1] );
				butt.className = button[2];
				el.appendChild(butt);
			}
		}
	}
</script>
<script>
	// Admin status display
	fields = [
			['Operational State', 'op_state'],
			['Error Status', 'error_status'],
			['Speed', 'max_speed'],
			['Voltage', 'vin'],
			['Current', 'current'],
			['Current Position', 'cur_pos'],
			['Target Position', 'target_pos']
			];

    op_states = {
            0: 'Reset',
            2: 'De-energized',
            4: 'Soft Error',
            6: 'Waiting for ErrLine',
            8: 'Starting Up',
            10:'Normal'
            };

    error_status = [
            [0x01,  'De-energized'],
            [0x02,  'Motor driver'],
            [0x04,  'Low VIN'],
            [0x08,  'Kill switch'],
            [0x10,  'Input invalid'],
            [0x20,  'Serial'],
            [0x40,  'Command timeout'],
            [0x80,  'ERR line high']
            ];


    function updateStatus(data) {
        c = document.getElementById("status");
        fontSize = c.style.fontSize;

		function cell(row, text, className="status_text") {
			tc = row.insertCell();
			tc.textContent = text;
			tc.className = className;
		}

		t = document.createElement('table');
		t.className = "status_table";
		tr = t.insertRow();
		cell(tr, "Version");
		cell(tr, data["version"], "status_value");
		cell(tr, '');

		for ([name, key] of fields) {
			value = data.status[key][0];
			units = data.status[key][1];
			// Convert values into human readable forms
			if (value >= 1000)
				value = value.toLocaleString();
            if (key == 'op_state')
                value = op_states[value];
            else if (key == 'error_status') {
                words = [];
                for ([mask, description] of error_status) {
                    if (value & mask)
                        words.push(description);
                }
                if (words.length) {
                    value = words.join(', ');
                } else {
                    value = 'Clear';
                }
            }
			tr = t.insertRow();
			cell(tr, name);
			cell(tr, value, "status_value");
			if (units.length)
				cell(tr, '(' + units + ')');
			else
				cell(tr, '');
		}
		document.getElementById('status').replaceChildren(t);
	}

	function getSettings() {
		postData('/api/getsettings').then(settings => {
				document.getElementById('max_speed').value = Math.round(88 * ((settings['maxSpeed'] / 10000) / 3200));
				document.getElementById('current').value = settings['current'];
				document.getElementById('hold_current').value = settings['hold_current'];
				radioSetValue('wifi_mode', settings['wifi_mode']);
				document.getElementById('wifi_country').value = settings['wifi_country'];
				document.getElementById('timezone').value = settings['timezone'];
				document.getElementById('ap_ssid').value = settings['ap_ssid'];
				document.getElementById('ap_pass').value = settings['ap_pass'];
				document.getElementById('ap_channel').value = settings['ap_channel'];
				document.getElementById('client_ssid').value = settings['client_ssid'];
				document.getElementById('client_pass').value = settings['client_pass'];
				document.getElementById('hostname').value = settings['hostname'];
                document.getElementById('demo_time').value = settings['demo_time'];
		});
	}

	function setSettings() {
		if (confirm("\nApply Settings\n\nThis will change networking, system, and orrery settings.\nPlease confirm that you wish to continue."))
			postData('/api/setsettings', {"settings": {
					"maxSpeed": Math.floor((parseFloat(document.getElementById('max_speed').value)/88)*3200*10000),
					"current": parseFloat(document.getElementById('current').value),
					"hold_current": parseFloat(document.getElementById('hold_current').value),
					"timezone": document.getElementById('timezone').value,
					"wifi_mode": radioGetValue('wifi_mode'),
					"wifi_country": document.getElementById('wifi_country').value,
					"ap_ssid": document.getElementById('ap_ssid').value,
					"ap_pass": document.getElementById('ap_pass').value,
					"ap_channel": document.getElementById('ap_channel').value,
					"client_ssid": document.getElementById('client_ssid').value,
					"client_pass": document.getElementById('client_pass').value,
					"hostname": document.getElementById('hostname').value,
                    "demo_time": parseFloat(document.getElementById('demo_time').value)
			}});
	}

    function updateUsage(data) {
        t = document.createElement("table");
        t.className = "usage_table";
        function addLine(name, value) {
            tr = t.insertRow();
            tc = tr.insertCell();
            tc.textContent = name;
            tc.className = "usage_text";

            tc = tr.insertCell();
            tc.textContent = value;
            tc.className = "usage_text";
            tc.style.textAlign = 'right';
        }

        usage = data['usage']
        addLine('Started', usage['started'].substr(0,19));
        addLine('Updated', usage['updated'].substr(0,19));
        addLine('Code Restarts', usage['restarts']);

        d = usage['seconds_powered'];
        years = Math.floor(d / (86400*365.25));     d -= years * (86400*365.25);
        days  = Math.floor(d / 86400);              d -= days * 86400;
        hours = Math.floor(d / 3600);               d -= hours * 3600;
        secondsPowered = years.toLocaleString(undefined, {maximumFractionDigits:0}) + ' years, ' +
                     days.toLocaleString(undefined, {maximumFractionDigits:0}) + ' days, ' +
                     hours.toLocaleString(undefined, {maximumFractionDigits:0}) + ' hours';
        addLine('Time Powered', secondsPowered);

        d = usage['orrery_days'];
        years = Math.floor(d / 365.25);             d -= Math.floor(years * 365.25);
        days = Math.floor(d) 
        orreryDays = years.toLocaleString(undefined, {maximumFractionDigits:0}) + ' years, ' +
                     days.toLocaleString(undefined, {maximumFractionDigits:0}) + ' days';
        addLine('Orrery Motion', orreryDays);

        addLine('Demo Requests', usage['demo_requests']);
        document.getElementById('usage').replaceChildren(t);
    }

    function getCountries() {
		postData('/countries').then(countries => {
				var select = document.getElementById("wifi_country");
				for (let country of countries) {
					var option = document.createElement('option');
					option.value = country[0];
					option.text  = country[1] + ' (' + country[0] + ')';
					select.appendChild(option);}
		})
	}

	function getTimeZones() {
		postData('/timezones').then(timezones => {
				var select = document.getElementById("timezone");
				for (let timezone of timezones) {
					var option = document.createElement('option');
					option.value = timezone;
					option.text = timezone;
					select.appendChild(option); }
		})
	}
</script>
<script>
	modes = [
		{ 'mode': 'orrery', 'id': 'mode_orrery',	'icon': 'icon-orrery' },
		{ 'mode': 'expert', 'id': 'mode_expert',	'icon': 'icon-expert' },
        { 'mode': 'usage',  'id': 'mode_usage',     'icon': 'icon-usage' },
		{ 'mode': 'admin',  'id': 'mode_admin',		'icon': 'icon-admin' },
        { 'mode': 'settings', 'id': 'mode_settings','icon': 'icon-settings' }
	];

	function setMode(mode) {
		getSettings();
		for (m of modes) {
			el = document.getElementById(m['id']);
			icon = document.getElementById(m['icon']);
			if (mode == m['mode']) {
				el.style.display = 'block';
				icon.className = 'icon-selected';
			} else {
				el.style.display = 'none';
				icon.className = '';
			}
		}
	}

	function resize() {
		function setSize(id, w, h, fs="100%") {
			let el = document.getElementById(id);
			el.style.width = w;
			el.style.height = h;
			el.style.fontSize = fs;
		}

		// Force an aspect ration of 16:9 (1.78, the standard)
		let h=document.body.clientHeight;
		let w=document.body.clientWidth;
		let fh = Math.min(w * 1.78, h);
		let fw = Math.min(w, h / 1.78);

		let clock_height = fh * .15;
		let controls_height = fh * .85;
		setSize("app_frame", fw, fh);
		setSize("clock_frame", fw, clock_height);
		setSize("orrery_time", fw, clock_height * .75, clock_height * .75 * .45);
		setSize("time_to_destination", fw, clock_height * .25, clock_height * .25 * .6);
		setSize("controls_frame", fw, controls_height);

		// Orrery mode layout
		setSize("planetarium", fw, fw);
		setSize("locations", fw, controls_height - fw);

		// Expert mode layout
		setSize("expert_controls", fw, controls_height * 10 / 18, controls_height * .5 / 15);
		setSize("speed_slider", fw, controls_height / 18);
		setSize("expert_buttons", fw, controls_height / 18, controls_height * .5 / 22);

		// Admin mode layout
		setSize("admin_buttons", fw, controls_height / 26, controls_height * .5 / 22);
		setSize("status", fw, controls_height * 7 / 26, controls_height * 1 / 26 * .5);
		setSize("settings", fw, controls_height * 17 / 26, controls_height * 1 / 26 * .5);

        // Usage mode layout
        setSize("usage", fw, controls_height / 4, controls_height / 45);
	}

	function updateClock(data) {
    	let el = document.getElementById("orrery_time");
		if (data.state.state == 'moving')		el.style.color = "#FFFF00";
		else if (data.state.mode == 'now')		el.style.color = "#00FF00";
		else if (data.state.mode == 'travel')	el.style.color = "#AF00FF";
		else if (data.state.mode == 'demo')		el.style.color = "#039DFC"; 
		else									el.style.color = "#FF0000";
        el.textContent = data.time;
        
        if (data.state.mode == 'demo')
            el.style.outlineColor = 'cyan';
        else
            el.style.outlineColor = 'black';

		seconds = Math.abs(data.status.cur_pos[0] - data.status.target_pos[0]) / data.status.max_speed[0];
		minutes = Math.floor(seconds / 60);
		seconds = Math.floor(seconds % 60);
		document.getElementById("time_to_destination").innerHTML = minutes + ' minutes, ' + seconds + ' seconds to destination';
	}

	// Functions to handle time travel
	function timeTravelDialog() {
		el = document.getElementById('time_travel');
		el.style.display = ((el.style.display == 'block') ? 'none' : 'block');
	}

    function timeTravel() {
    	dateControl = document.getElementById("date");
    	timeStr = dateControl.value;
		days = Math.floor(Math.abs((Date.parse(timeStr) - Date.now()) / (86400*1000)));
		if (days > 100 * 365.26) {
			alert("Moving more than 100 years would take too long!");
		}
		else if (days <= 2 * 365.26 || confirm("Go to " + timeStr + "?")) {
            postData('/api/timeTravel',{time_string: timeStr}).then(data => {});
			document.getElementById('time_travel').style.display = 'none';
	    }
    }

	function timeNow() {
		goNow();
		document.getElementById('time_travel').style.display = 'none';
	}

	// Reset the time travel dialog to today's date
	// at the first minute of each day
	function resetDefaultDates() {
		function dateToStr(d) {return (d.getFullYear() + '-' +( '0'+(1+d.getMonth())).slice(-2) + '-' + ('0'+d.getDate()).slice(-2))};
		let t = new Date();
		dateControl = document.getElementById('date');
		dateControl.value = dateToStr(t);
		t.setFullYear(t.getFullYear()-25); dateControl.min = dateToStr(t);
		t.setFullYear(t.getFullYear()+50); dateControl.max = dateToStr(t);

		now = new Date();
		millis = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 1, 0, 0) - now;
		if (millis < 0) {millis += 86400000; }
		setTimeout(resetDefaultDates, millis);
	}

	// Manage controls subscribing to orrery data updates
	updateSubscribers = {};
	function subscribe(f) {
		updateSubscribers[f] = f;
	}

	function main() {
		sockURI = 'ws://' + window.location.host + '/websocket/status';

		makeExpertControls();
		resetDefaultDates();
		makeButtons("expert_buttons", 1);
		makeButtons("admin_buttons",  2);

		getTimeZones();
		getCountries();
		getSettings();

		subscribe(updateClock);
		subscribe(updatePlanetarium);
		subscribe(updateLocations);
		subscribe(updateStatus);
		subscribe(updateSlider);
        subscribe(updateUsage);

		resize();
		document.body.onresize = resize;
		setMode('orrery');
					
		function statusUpdate(event) {
			data = JSON.parse(event.data);
			for (f in updateSubscribers)
				updateSubscribers[f](data);
		};

		function wsGood(event) {
			document.getElementById('clock_frame').style.backgroundColor = '#111';
		}

		function wsBad(event) {
			document.getElementById('clock_frame').style.backgroundColor = '#A00';
			reconnectMaybe();
		}

		sock = null;
		function reconnectMaybe(looping=false) {
			visible = !document['hidden'];
			ready = (sock && sock.readyState != sock.CLOSED);
			if (!ready && visible) {
				sock = new WebSocket(sockURI);
				sock.addEventListener('message', statusUpdate);
				sock.addEventListener('open', wsGood);
				sock.addEventListener('error', wsBad);
				sock.addEventListener('close', wsBad);
			}
			if (looping)
				setTimeout(reconnectMaybe, 5000, true);
		}

		function handleVisChange() {
			if (!document['hidden'])
				reconnectMaybe();
		}
		
		reconnectMaybe(true);
		document.addEventListener("visibilitychange", handleVisChange, false);
    }
    main();
</script>
