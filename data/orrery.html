	<script>
		function getCircularText(text, diameter, startAngle, align, textInside, inwardFacing, fName, fSize, kerning) {
			// text:         The text to be displayed in circular fashion
			// diameter:     The diameter of the circle around which the text will
			//               be displayed (inside or outside)
			// startAngle:   In degrees, Where the text will be shown. 0 degrees
			//               if the top of the circle
			// align:        Positions text to left right or center of startAngle
			// textInside:   true to show inside the diameter. False draws outside
			// inwardFacing: true for base of text facing inward. false for outward
			// fName:        name of font family. Make sure it is loaded
			// fSize:        size of font family. Don't forget to include units
			// kearning:     0 for normal gap between letters. positive or
			//               negative number to expand/compact gap in pixels
		 //------------------------------------------------------------------------

			// declare and intialize canvas, reference, and useful variables
			align = align.toLowerCase();
			var mainCanvas = document.createElement('canvas');
			var ctxRef = mainCanvas.getContext('2d');
			var clockwise = align == "right" ? 1 : -1; // draw clockwise for aligned right. Else Anticlockwise
			startAngle = startAngle * (Math.PI / 180); // convert to radians

			// calculate height of the font. Many ways to do this
			// you can replace with your own!
			var div = document.createElement("div");
			div.innerHTML = text;
			div.style.position = 'absolute';
			div.style.top = '-10000px';
			div.style.left = '-10000px';
			div.style.fontFamily = fName;
			div.style.fontSize = fSize;
			document.body.appendChild(div);
			var textHeight = div.offsetHeight;
			document.body.removeChild(div);

			// in cases where we are drawing outside diameter,
			// expand diameter to handle it
			if (!textInside) diameter += textHeight * 2;

			mainCanvas.width = diameter;
			mainCanvas.height = diameter;
			// omit next line for transparent background
			// mainCanvas.style.backgroundColor = 'lightgray'; 
			ctxRef.font = fSize + ' ' + fName;

			// Reverse letter order for align Left inward, align right outward 
			// and align center inward.
			if (((["left", "center"].indexOf(align) > -1) && inwardFacing) || (align == "right" && !inwardFacing)) text = text.split("").reverse().join(""); 

			// Setup letters and positioning
			ctxRef.translate(diameter / 2, diameter / 2); // Move to center
			startAngle += (Math.PI * !inwardFacing); // Rotate 180 if outward
			ctxRef.textBaseline = 'middle'; // Ensure we draw in exact center
			ctxRef.textAlign = 'center'; // Ensure we draw in exact center

			// rotate 50% of total angle for center alignment
			if (align == "center") {
				for (var j = 0; j < text.length; j++) {
					var charWid = ctxRef.measureText(text[j]).width;
					startAngle += ((charWid + (j == text.length-1 ? 0 : kerning)) / (diameter / 2 - textHeight)) / 2 * -clockwise;
				}
			}

			// Phew... now rotate into final start position
			ctxRef.rotate(startAngle);
			// FIX: I added this one
			ctxRef.fillStyle = '#FFF';

			// Now for the fun bit: draw, rotate, and repeat
			for (var j = 0; j < text.length; j++) {
				var charWid = ctxRef.measureText(text[j]).width; // half letter

				ctxRef.rotate((charWid/2) / (diameter / 2 - textHeight) * clockwise);  // rotate half letter

				// draw char at "top" if inward facing or "bottom" if outward
				ctxRef.fillText(text[j], 0, (inwardFacing ? 1 : -1) * (0 - diameter / 2 + textHeight / 2));

				ctxRef.rotate((charWid/2 + kerning) / (diameter / 2 - textHeight) * clockwise); // rotate half letter
			}

			return (mainCanvas);
		}
	</script>

        let pInfo = new Map([

		let months = [
			['Jan', 31],

		function dateFromDay(day){
		    var date = new Date();
			date.setMonth(0);
		    return new Date(date.setDate(day)); // add the number of days
}
		function radians(a) {return a * Math.PI / 180;}

        function updateClock(time, color) {
            var c = document.getElementById("clock");
            c.style.color = color;
            c.textContent = time;
        }

        function updateChart(positions) {
            var c = document.getElementById("planets");
            var ctx = c.getContext("2d");
            let size = Math.min(c.width, c.height) / 2;
            let dist = size / 10;
            var radius = dist;

            ctx.clearRect(0, 0, c.width, c.height);

			// Draw month names, and separators
			ctx.font = '' + (size / 15) + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
			ctx.setLineDash([]);
			ctx.strokeStyle = '#777';
			let day = 0;
			let offset = 100.231 - 90;
			for (let [name, days] of months) {
				let a = radians(offset + day * 360 / 365);
				let x = Math.cos(a) * dist * 10;
                let y = Math.sin(a) * dist * 10;
				ctx.beginPath();
                ctx.moveTo(size, size);
                ctx.lineTo(size + x, size - y);
				for (d = 1; d < days; d += 1) {
					a = radians((offset + day + d) * 360 / 365);
					x = Math.cos(a) * dist * 9;
                	y = Math.sin(a) * dist * 9;
					let distance = (d % 7 ? 9.2 : 9.4);
					ctx.moveTo(size + x, size - y);
					x = Math.cos(a) * dist * distance;
                	y = Math.sin(a) * dist * distance;
					ctx.lineTo(size + x, size - y);
				}
                ctx.stroke();

				a = offset + (day + days / 2) * (360 / 365);
				txt = getCircularText(name, dist*10*2, -a, 'center', true, true, ctx.font, size/15, 0 );
				ctx.drawImage(txt, (c.width-txt.width)/2, (c.height-txt.height)/2);
				day += days;
			}
			ctx.stroke();

	    	ctx.setLineDash([2,4]);
            for (let [name, values] of pInfo.entries()) {
                // Draw the orbit
                ctx.beginPath();
                ctx.arc(size, size, radius, 0, 2*Math.PI);
                ctx.strokeStyle = values[1];
                ctx.stroke();

                // Draw the planet
                let angle = positions[name][0];
                let x = Math.cos(radians(angle)) * radius;
                let y = Math.sin(radians(angle)) * radius;

				let rrx=values[0]*5;
				let rr=rrx/2;
				ctx.drawImage(images[name], size+x-rr, size-y-rr, width=rrx, height=rrx);

				radius += dist;
            }
        }

                tc.style.color = values[1];
                tc.style.textAlign = 'right';
            }

            c.replaceChildren(t);
        }

		function setDefaultDates() {

			function dateToStr(d) {return (d.getFullYear() + '-' +( '0'+(1+d.getMonth())).slice(-2) + '-' + ('0'+d.getDate()).slice(-2))};

		function main() {

			// This should run once every first minute of each day

				setDefaultDates();
				now = new Date();
				millis = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 1, 0, 0) - now;
				if (millis < 0) {millis += 86400000; }
				setTimeout(resetDefaultDates, millis);
			}
			resetDefaultDates();
